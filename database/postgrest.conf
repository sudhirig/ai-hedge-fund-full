# PostgREST Configuration for AI Hedge Fund Platform
# Auto-generated REST API for PostgreSQL database

# Database connection
db-uri = "postgres://ai_hedge_fund_user:${DB_PASSWORD}@localhost:5432/ai_hedge_fund_db"
db-schemas = "public"
db-anon-role = "web_anon"

# Server configuration  
server-host = "127.0.0.1"
server-port = 3001

# JWT Authentication (optional - for secured endpoints)
jwt-secret = "${JWT_SECRET}"
jwt-aud = "postgrest"

# API Configuration
openapi-mode = "follow-privileges"
openapi-server-proxy-uri = "http://localhost:3001"

# CORS Configuration
server-cors-allowed-origins = "*"

# Logging
log-level = "info"

# Raw SQL endpoints
raw-media-types = "application/json, text/csv"

# Connection pool
db-pool = 10
db-pool-timeout = 10

# Request timeout
db-pre-request = "public.check_jwt"
db-tx-end = "COMMIT"

# Schema cache
db-schema-cache-size = 100
